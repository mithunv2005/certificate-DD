<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 50px;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .verified {
      color: green;
      font-weight: bold;
      font-size: 1.5em;
      margin-top: 20px;
    }
    .tick {
      font-size: 3em;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Certificate Verification</h2>
    <p><strong>Name:</strong> John Doe</p>
    <p><strong>Certificate No:</strong> ABC123456</p>
    <p><strong>Issued By:</strong> XYZ Training Institute</p>
    <p><strong>Date of Issue:</strong> 2025-05-20</p>
    <div class="verified">
      <div class="tick">✔️</div>
      Verified
    </div>
  </div>
</body>
</html>
